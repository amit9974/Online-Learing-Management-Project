{% extends 'base.html' %}
{% block content %}

<div class="container">
<form class="row g-2" method="post" action="{% url 'profile_update' %}">
    {% csrf_token %}
    <h1>Update Profile</h1>
    {% include 'components/message.html' %}
    <div class="col-md-4">
      <label for="inputtext" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputtext" name='first_name' value={{user.first_name}}>
    </div>
    <div class="col-md-4">
      <label for="inputtext" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputtext" name='last_name' value={{user.last_name}}>
    </div> <br></br>
    <div class="col-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" value="{{user.email}}" readonly>
    </div>
    <div class="col-4">
      <label for="inputtext" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputtext" name="username" value="{{user.username}}" readonly>
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="Password" class="form-control" id="inputPassword" name="password" placeholder="Fill only If you want to change the password">
    </div>
    <br>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" align='right'>Update</button>
    </div>
  </form>
</div>
<br>

{% endblock %}
